<ion-content class="background">

<div>
  <img class="logo" src="../../../assets/img/IMG_2547.jpg" alt="LogoDuoc" >
</div>





  <div class="content">
    <br>
    <strong class="bnv">BIENVENIDO</strong>
   </div>

   <br>
  
  <!--Email-->
  <ion-list class="email">
    <ion-item>
      <ion-input [(ngModel)]="email"  label="Email" placeholder="email@domain.com">
        <ion-icon slot="start"  aria-hidden="true"></ion-icon>
      </ion-input>
    </ion-item>
  </ion-list>

  <!--Password-->
  <ion-list class="pass">
    <ion-item>
      <ion-input [(ngModel)]="password" label="Password" type="password" placeholder="**********">
        <ion-icon slot="start" aria-hidden="true"></ion-icon>
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>
  </ion-list>
