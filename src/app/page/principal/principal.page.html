
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="eml" class="ion-padding" >{{email}}
  <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario"></ion-img>
  <div>
    <br>
    <ion-icon name="list"></ion-icon>
    <a [routerLink]="['agregar-vehiculo']" class="registrar" (click)="btnRegistrarVehiculo()" expand="block">Registrar Vehiculo</a>
  </div>
  <br>
  <div>
    <ion-icon name="list-outline"></ion-icon>
    <a [routerLink]="['listarvehiculo']" class="Obtener" (click)="btnObtenerVehiculos()" expand="block">Obtener Vehiculos</a>
  </div>
  <br>
  <div>
    <ion-icon name="person-outline"></ion-icon>
    <a [routerLink]="['/perfil']">Perfil</a>
  </div>
  <br>
  <div>
    <ion-icon name="log-out-outline"></ion-icon>
    <a [routerLink]="['/login']" class="logout" (click)="logout">Cerrar sesion</a> 
  </div></ion-content>
  <div>
    <ion-icon name="camera-outline"></ion-icon>
    <a [routerLink]="['/photo']" routerLinkActive="router-link-active" >Tomar Foto</a>
  </div>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <img class="logo" src="../../../assets/img/IMG_4139.PNG" >
    </ion-toolbar>
  </ion-header>


  <ion-content class="ion-padding">
   
    <div class="bnvdo">
      <p>Bienvenido: {{email}}</p>
    </div>
  

  
    <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario"></ion-img>

    <div class="viaje">
      
    </div>


    <ion-picker>
      <ion-picker-column value="red">
        <ion-picker-column-option value="" disabled="true">--</ion-picker-column-option>
        <ion-picker-column-option value="red">Solicitar Viaje</ion-picker-column-option>
        <ion-picker-column-option value="blue">Publicar Viaje</ion-picker-column-option>
        <ion-picker-column-option value="green">Estado de viaje</ion-picker-column-option>
      </ion-picker-column>
    </ion-picker>
  </ion-content>

<ion-footer>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/viajes']" >
        <ion-icon name="car"></ion-icon>
        Viajes
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/perfil']">
        <ion-icon name="person"></ion-icon>
        Perfil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <h1>JAVIERA MORALES</h1>
</ion-footer>
