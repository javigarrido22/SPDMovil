<ion-content>


    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  <div>
    <img class="logo" src="../../../assets/img/IMG_2547.jpg" alt="LogoDuoc" >
  </div>
  </ion-toolbar>
<!--Nombre-->
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="nombre" labelPlacement="stacked" label="nombre" placeholder="Ingresa nombre">
        <ion-icon  aria-hidden="true"></ion-icon>
      </ion-input>
    </ion-item>
  </ion-list>

<!--Apellido-->
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="apellido" labelPlacement="stacked" label="apellido" placeholder="Ingresa tu apellido">
        <ion-icon  aria-hidden="true"></ion-icon>
      </ion-input>
    </ion-item>
  </ion-list>


   <!--Email-->
   <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" labelPlacement="stacked" label="Email" placeholder="email@domain.com">
        <ion-icon  aria-hidden="true"></ion-icon>
      </ion-input>
    </ion-item>
  </ion-list>

  <!--Password-->
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="password" labelPlacement="stacked" label="Password" type="password" placeholder="**********">
        <ion-icon  aria-hidden="true"></ion-icon>
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button (click)="Registro()">Registrarse</ion-button> 
  </div>
</ion-content>
