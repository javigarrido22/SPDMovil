<ion-header>
  <ion-toolbar>
    <div>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/principal"></ion-back-button>
      </ion-buttons>
        <img class="logo" src="../../../assets/img/IMG_4139.PNG"  >
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="background" [fullscreen]="true">  
  <h1 class="DatosVehiculo">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input [(ngModel)]="patente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input type="marca" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input type="tel" [(ngModel)]="modelo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">AÃ±o</ion-label>
        <ion-input  [(ngModel)]="anio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Color</ion-label>
        <ion-input [(ngModel)]="color"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo Combustible</ion-label>
        <ion-input [(ngModel)]="tipo_combustible"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="file" (change)="onFileChange($event)"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button class="boton" (click)="registrarVehiculo()">Registrar vehiculo</ion-button>
  </h1>

</ion-content>
